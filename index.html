<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: none; /* Hidden until user accepts */
            width: 90%;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Prevent right-click & interactions */
        }
        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-radius: 5px;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Popup Message -->
<div class="popup" id="popup">
    <p>Downloading is disabled. Click "Proceed" to continue.</p>
    <button onclick="proceed()">Proceed</button>
</div>

<!-- Hidden iframe container -->
<div class="container" id="viewer">
    <iframe id="securedFrame" src="" allow="fullscreen"></iframe>
</div>

<script>
    function isBrowser() {
        return !(navigator.userAgent.includes("Android") || navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad"));
    }

    function proceed() {
        document.getElementById("popup").style.display = "none"; // Hide popup
        document.getElementById("viewer").style.display = "block"; // Show iframe container
        document.getElementById("securedFrame").src = "https://1drv.ms/f/c/714d8dab5e26bec2/EuDf3qrQY95KgVqJcor7jTQBguPTZI6lipFn7vLQPJcx-w";

        // Disable right-click
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Disable common keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p' || event.key === 'u')) {
                event.preventDefault();
            }
        });
    }

    // Show popup only if user is on a browser
    if (isBrowser()) {
        document.getElementById("popup").style.display = "block";
    } else {
        proceed(); // Automatically open if not on a browser
    }
</script>

</body>
</html>
