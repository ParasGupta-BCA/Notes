<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 15px;
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        .proceed-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .proceed-button:hover {
            background-color: #0073a5;
        }
    </style>
</head>
<body>

<!-- Button to proceed -->
<button class="proceed-button" onclick="startRedirect()">Proceed</button>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">Loading...</div>

<script>
    function startRedirect() {
        document.querySelector(".proceed-button").style.display = "none"; // Hide button
        document.getElementById("loadingScreen").style.display = "flex"; // Show loading screen
        
        // Load the secure link in the background
        let preload = new Image();
        preload.src = "https://1drv.ms/f/c/714d8dab5e26bec2/EuDf3qrQY95KgVqJcor7jTQBsaJpqlQtz0WLgC9AiL8WIg?e=bJPAwS";

        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = preload.src;
        }, 2000);
    }

    // Disable Right-Click
    let rightClickAttempts = 0;
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
        rightClickAttempts++;

        let messages = [
            "⚠️ Right-click is disabled!",
            "🚫 Stop trying to right-click!",
            "🔒 This action is not allowed!",
            "⚡ Repeated attempts detected!",
            "👀 You are being monitored!",
            "⛔ Access Denied! Redirecting..."
        ];

        let messageIndex = Math.min(rightClickAttempts - 1, messages.length - 1);
        alert(messages[messageIndex]);

        if (rightClickAttempts >= messages.length) {
            window.location.href = "about:blank";
        }
    });

    // Disable Long Press on Mobile
    document.addEventListener("touchstart", function(event) {
        if (event.touches.length > 1) { 
            event.preventDefault();
        }
    });

    // Disable Keyboard Shortcuts
    document.addEventListener("keydown", function(event) {
        if (event.ctrlKey && ['s', 'p', 'u', 'c', 'j', 'i', 'k', 'x', 'v', 'a'].includes(event.key)) {
            event.preventDefault();
            alert("🚫 Keyboard shortcuts are disabled!");
        }
        if (event.keyCode == 123) { 
            event.preventDefault();
            alert("🔒 Developer tools are disabled!");
        }
    });

    // Detect DevTools Open
    (function() {
        let devtools = { open: false };
        let threshold = 160;
        let emitEvent = (state) => {
            if (state === "open") {
                alert("⛔ Access Denied! Developer tools are not allowed.");
                window.location.href = "about:blank";
            }
        };

        setInterval(() => {
            let widthThreshold = window.outerWidth - window.innerWidth > threshold;
            let heightThreshold = window.outerHeight - window.innerHeight > threshold;
            let isOpen = widthThreshold || heightThreshold;
            if (isOpen !== devtools.open) {
                emitEvent(isOpen ? "open" : "closed");
                devtools.open = isOpen;
            }
        }, 1000);
    })();
</script>

</body>
</html>
