<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        /* 🌑 Apple-Inspired Dark UI */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* 📌 Pop-Up Container */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translate(-50%, -60%);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        /* 🚀 Pop-Up Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .popup-container h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .popup-container p {
            font-size: 15px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        /* 🔘 Button */
        .popup-container button {
            background: linear-gradient(135deg, #007aff, #0051a8);
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .popup-container button:hover {
            background: linear-gradient(135deg, #0051a8, #003f7d);
            transform: scale(1.05);
        }
        /* 🔥 Close Animation */
        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
        }
    </style>
</head>
<body>

<!-- 🍏 Apple-Style Pop-Up -->
<div class="popup-container" id="popup">
    <h2>🔒 Secure Access</h2>
    <p>Click "Proceed" to continue.</p>
    <button onclick="closePopup()">Proceed</button>
</div>

<script>
    function closePopup() {
        let popup = document.getElementById("popup");
        popup.classList.add("fade-out");
        setTimeout(() => {
            popup.style.display = "none";
        }, 500);
    }
</script>

</body>
</html>
