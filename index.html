<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure OneDrive Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .popup {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Popup Message -->
<div class="popup" id="popup">
    <p>Downloading is disabled. Click "Proceed" to continue.</p>
    <button onclick="proceed()">Proceed</button>
</div>

<script>
    function proceed() {
        document.getElementById("popup").style.display = "none"; // Hide popup

        // Disable right-click
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Disable common keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p' || event.key === 'u' || event.key === 'c' || event.key === 'j' || event.key === 'i' || event.key === 'k')) {
                event.preventDefault();
            }
            if (event.keyCode == 123) { // F12
                event.preventDefault();
            }
        });

        // Try to remove the OneDrive Download button every second
        setInterval(function() {
            let downloadBtn = document.querySelector("button[aria-label='Download']");
            if (downloadBtn) {
                downloadBtn.style.display = "none";
            }
        }, 1000); // Run every second

        // Redirect to OneDrive after 2 seconds
        setTimeout(function() {
            window.location.href = "https://1drv.ms/f/c/714d8dab5e26bec2/EuDf3qrQY95KgVqJcor7jTQBguPTZI6lipFn7vLQPJcx-w";
        }, 2000);
    }

    // Block developer tools
    (function() {
        function devToolCheck() {
            let element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    alert("Developer Tools are disabled!");
                    window.location.href = "about:blank";
                }
            });
            console.log('%c', element);
        }
        setInterval(devToolCheck, 1000);
    })();
</script>

</body>
</html>
