<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure OneDrive Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .popup {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Popup Message -->
<div class="popup" id="popup">
    <p>Downloading is disabled. Click "Proceed" to continue.</p>
    <button onclick="proceed()">Proceed</button>
</div>

<script>
    function proceed() {
        document.getElementById("popup").style.display = "none"; // Hide popup

        // Disable right-click
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Disable common keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p' || event.key === 'u')) {
                event.preventDefault();
            }
        });

        // Redirect to OneDrive link
        setTimeout(function() {
            window.location.href = "https://1drv.ms/f/c/714d8dab5e26bec2/EuDf3qrQY95KgVqJcor7jTQBguPTZI6lipFn7vLQPJcx-w";
        }, 2000); // 2-second delay
    }
</script>

</body>
</html>
