<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
            overflow: hidden; /* Prevents scrolling */
            position: relative; /* Needed for positioning child elements */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Ensures particles are behind other content */
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        .popup {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            max-width: 400px;
            width: 100%;
            display: none;
        }
        .popup h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .popup p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .popup button {
            background: linear-gradient(135deg, #007aff, #0051a8);
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
        }
        .popup button:hover {
            background: linear-gradient(135deg, #0051a8, #003f7d);
            transform: scale(1.05);
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>
