<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Popup Message -->
<div class="popup" id="popup">
    <p>Secure Access Enabled. Click "Proceed" to continue.</p>
    <button onclick="proceed()">Proceed</button>
</div>

<script>
    function proceed() {
        document.getElementById("popup").style.display = "none"; // Hide popup

        // ❌ Disable Right-Click
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // ❌ Disable Common Keyboard Shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 's' || event.key === 'p' || event.key === 'u' || event.key === 'c' || event.key === 'j' || event.key === 'i' || event.key === 'k' || event.key === 'x' || event.key === 'v' || event.key === 'a')) {
                event.preventDefault();
            }
            if (event.keyCode == 123) { // F12
                event.preventDefault();
            }
        });

        // ❌ Block Developer Tools (Inspect Element)
        (function() {
            function devToolCheck() {
                let element = new Image();
                Object.defineProperty(element, 'id', {
                    get: function() {
                        alert("Developer Tools are disabled!");
                        window.location.href = "about:blank";
                    }
                });
                console.log('%c', element);
            }
            setInterval(devToolCheck, 1000);
        })();

        // ❌ Detect If DevTools is Open (Advanced Method)
        (function() {
            let devtools = { open: false, orientation: null };
            let threshold = 160;
            let emitEvent = (state) => {
                if (state === "open") {
                    alert("Access Denied! Developer tools are not allowed.");
                    window.location.href = "about:blank";
                }
            };

            setInterval(() => {
                let widthThreshold = window.outerWidth - window.innerWidth > threshold;
                let heightThreshold = window.outerHeight - window.innerHeight > threshold;
                let isOpen = widthThreshold || heightThreshold;
                if (isOpen !== devtools.open) {
                    emitEvent(isOpen ? "open" : "closed");
                    devtools.open = isOpen;
                }
            }, 1000);
        })();
    }
</script>

</body>
</html>
